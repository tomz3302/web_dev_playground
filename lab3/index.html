<!DOCTYPE html>
<html>
<head>
    <title>iOS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="calculator">
        
        <div id="display">0</div>
        
        <div id="buttons">
            <div class="row">
                <button class="btn function">AC</button>
                <button class="btn function">00</button>
                <button class="btn function">%</button>
                <button class="btn operator">รท</button>
            </div>
            
            <div class="row">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn operator">ร</button>
            </div>

            <div class="row">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn operator">-</button>
            </div>

            <div class="row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn operator">+</button>
            </div>

            <div class="row">
                <button class="btn wide">0</button>
                <button class="btn">.</button>
                <button class="btn operator">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
